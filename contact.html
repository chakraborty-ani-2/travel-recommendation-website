<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travreco | Conatct Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div id="company_name_navlinks_container">
            <h2 id="company_name">Travreco</h2>
            <ul>
                <li><a href="travel-recommendation.html" class>Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="main_content_container" style="flex-direction: row; justify-content: start; align-items: center">
            <h1 id="contactpage_title">Contact Us</h1>
            <div id="contact_form">
                <div class="contact_form_fields">
                    <label for="contact_name">Name</label for="">
                    <input type="text" name="contact_name" id="contact_name" placeholder="Enter name">
                </div>
                <div class="contact_form_fields">
                    <label for="contact_email">Email</label for="">
                    <input type="text" name="contact_email" id="contact_email" placeholder="Enter email">
                </div>
                <div class="contact_form_fields">
                    <label for="contact_message">Message</label for="">
                    <textarea name="contact_message" id="contact_message" placeholder="Enter message"></textarea>
                </div>
                <button id="form_submit_button">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
